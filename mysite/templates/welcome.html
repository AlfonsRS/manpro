{% extends 'base.html' %}


{% block title %}
	Blog Site
	{% if messages %}
	<ul class="messages">
		{% for message in messages %}
			<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
		{% endfor %}
	</ul>
	{% endif %}
{% endblock %}



{% block content %}
	<h1>Ini halaman utama</h1>
	<h2>Halo! {{request.user.username}}</h2>
{% endblock %}
