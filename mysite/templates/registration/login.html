{% extends 'base.html' %}


{% block title %}

{% endblock %}



{% block content %}
	<h2>Login Sekarang</h2>
	<form method="post" class="custom-form">
		{% csrf_token %}
		{{ form.as_p }}

		<a href="{% url 'password_reset' %}">Lupa Password?</a>
	</form>
{% endblock %}
